<form class="form form-horizontal">

    <fieldset>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-5">
                <legend>New Question</legend>
            </div>
        </div>

        <div class="form-group">
            <label for="topic" class="control-label col-sm-4">Topic</label>
            <div class="col-sm-5">
                <select class="form-control" id="topic" name="ignored" [(ngModel)]="newQuestion.topic" required>
                    <option *ngFor="let topic of this.topics" [ngValue]="topic">{{topic.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="qText" class="col-sm-4 control-label">Question</label>
            <div class="col-sm-5">
                <input id="qText" type="text" class="form-control" name="ignored" [(ngModel)]="newQuestion.text"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-5">
                <button type="button" class="btn btn-success btn-block" (click)="addNewOption()">
                    <span class="fas fa-plus"></span> Option
                </button>
            </div>
        </div>

        <div *ngFor="let option of newQuestion.options" class="form-group">
            <div class="col-sm-4 control-label">
                <input type="checkbox" name="ignored" [checked]="option.isCorrect"
                       (change)="option.isCorrect = !option.isCorrect"/>
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="ignored" [(ngModel)]="option.text"/>
                <button type="button" class="btn btn-sm btn-danger" (click)="removeOption(option)">
                    <span class="fas fa-trash"></span>
                </button>
            </div>
        </div>

         <div class="form-group">
            <div class="col-sm-offset-4 col-sm-5">
                <button type="button" class="btn btn-primary btn-block" (click)="submitNewQuestion()">
                    Submit Question
                </button>
            </div>
        </div>

    </fieldset>

</form>
